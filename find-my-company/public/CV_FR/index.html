<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV Français</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Affiche le PDF -->
    <iframe src="/CV_FR.pdf"></iframe>

    <!-- Déclenche le téléchargement -->
    <a id="dl" href="/CV_FR.pdf" download="CV_FR.pdf" style="display: none;"></a>
    <script>
      setTimeout(() => {
        document.getElementById('dl').click();
      }, 500);
    </script>
  </body>
</html>
